<ion-content [fullscreen]="true">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google MAP Script -->

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp4tplN5KEmKIHOV4vyFXuS6KKFsJqESg">
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp4tplN5KEmKIHOV4vyFXuS6KKFsJqESg&libraries=places"></script>
    
  </head>

  <body>

    <div id="map" class="map"></div>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="dark" (click)="goToConfig()">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark">
          <ion-icon name="book-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" id="op-modal">
          <ion-icon name="trail-sign-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </body>

  <ion-modal #modal trigger="op-modal" [initialBreakpoint]="0.6" [breakpoints]="[0.8]" class="iniciarViaje">
    <ng-template>
      <ion-content>
        <h1 style="text-align: center;">Comenzar viaje</h1>
        <p>Selecciona el paradero de inicio y destino para <br>generar un viaje.</p>
  
        <ion-item lines="none">
          <ion-select [(ngModel)]="ubicacionInicio" (ionChange)="onInicioChange()" label="Ubicación inicio" label-placement="stacked">
            <ion-select-option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.value">
              {{ ubicacion.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item lines="none">
          <ion-select [(ngModel)]="ubicacionDestino" label="Ubicación destino" label-placement="stacked">
            <ion-select-option *ngFor="let ubicacion of getOpcionesDestino()" [value]="ubicacion.value">
              {{ ubicacion.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
  
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-button expand="block" color="dark" (click)="startTrip()">
                Iniciar viaje
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button expand="block" color="danger">
                <ion-icon name="close-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <div *ngIf="qrData" style="text-align: center; z-index: 100;">
                <h3>Escanea para unirte al viaje:</h3>
                <ngx-qrcode [qrc-value]="qrData" [size]="256" [level]="'M'"></ngx-qrcode>
              </div>                              
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
