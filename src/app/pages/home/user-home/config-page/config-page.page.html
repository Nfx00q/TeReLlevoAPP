<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons defaultHref="/home">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 style="text-align: center;">Ajustes</h1>
  <ion-list lines="none">
    <ion-item [button]="true" (click)="goToAccount()">
      <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
      <ion-label>Mi Cuenta</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon aria-hidden="true" name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon aria-hidden="true" name="document-text-outline" slot="start"></ion-icon>
      <ion-label>Actividad</ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none">
    <ion-item [button]="true" (click)="logout()">
      <ion-icon aria-hidden="true" name="log-out" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Cerrar sesion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
